<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	</head>

	<body>
		<div class="wrapper orderhistory cart">
			<!--提示框-->
			<div class="myalert">
				<div class="alert-main">
					<div class="text">
						您确定取消此订单？
					</div>
					<div class="setting">
						<div id="no">
							取消
						</div>
						<div id="yes">
							确定
						</div>
					</div>
				</div>
			</div>
			<header class="head">
				<span class="header-back mui-action-back">
					<img src="img/detail_03.png"/>
				</span>
				<div>
					我的卡卷
				</div>
				<span>
					
				</span>
			</header>
			<div class="main">
				<div class="cart-group">
					<div class="cart-name">
						舞蹈考前大师课 (一对一)
					</div>
					<div class="cart-money">
						<span class="cart-type">
							支出
						</span>
						<div class="cart-price">
							<span>¥</span> 9600.00
						</div>
					</div>
					<div class="cart-setting">
						<span class="cart-num">
							2018-06-15
						</span>
					</div>
				</div>
				<div class="cart-group">
					<div class="cart-name">
						儿童读物（7~9）年纪
					</div>
					<div class="cart-money">
						<span class="cart-type">
							获取
						</span>
						<div class="cart-price">
							<span>¥</span> 9600.00
						</div>
					</div>
					<div class="cart-setting">
						<span class="cart-num">
							2018-07-28
						</span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var mySwiper;
				mySwiper = new Swiper('.swiper-container', {
					nested: true,
					on: {
						slideChangeTransitionEnd: function() {
							$('.top-nav .nav-tab').removeClass('active')
							$('.top-nav .nav-tab').eq(this.activeIndex).addClass('active')
						}
					},
				})
				$('.top-nav .nav-tab').click(function() {
					$('.top-nav .nav-tab').removeClass('active')
					$(this).addClass('active')
					mySwiper.slideTo($('.nav-tab').index(this), 1000, false);
				})

				function opennew(target) {
					mui.openWindow({
						url: '' + target + '.html',
						id: '' + target + ''
					})
				}
			})
		</script>
	</body>

</html>
