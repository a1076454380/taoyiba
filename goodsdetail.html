<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper shopdetail">
			<div class="myvideo">
				<video autoplay="autoplay" controls="controls"></video>
			</div>
			<!--提示框-->
			<div class="myalert">
				<div class="alert-main">
					<div class="text">
						您还未登录，立即登录？
					</div>
					<div class="setting">
						<div id="no">
							取消
						</div>
						<div id="yes">
							确定
						</div>
					</div>
				</div>
			</div>
			<!--底部弹出购物-->
			<div class="alertprice">
				<div class="aprice-main">
					<div class="alert-inform">
						<img src="img/back.jpg" />
						<div class="inform">
							<div class="shop-price">
								<span>¥86.00</span> (原价)
							</div>
							<div class="shop-inform">
								商品名称:全套10册儿童读物庆区管理与性格培养中英文绘本培养中英文绘本
							</div>
						</div>
					</div>
					<div class="shop-num">
						<span>
							购买数量
						</span>
						<span class="num">
							<span class="add-box" id="remove">
								<img src="img/remove.png"/>
							</span>
						<input type="number" value="1" />
						<span class="add-box" id="add">
								<img src="img/add.png"/>
							</span>
						</span>
					</div>
					<div class="buy">
						<div class="buy-add">
							加入购物车
						</div>
						<div class="buy-buy">
							立即购买
						</div>
					</div>
				</div>
			</div>
			<header class="head">
				<span class="header-back mui-action-back">
					<img src="img/detail_03.png"/>
				</span>
				<div>
					<a href="#shop" class="active">商品</a>
					<a href="#detail">详情</a>
				</div>
				<span>
					<img src="img/detail_05.png"/>
				</span>
			</header>
			<div class="main">
				<div id="shop"></div>
				<!--主体轮播图-->
				<div class="mui-slider">
					<div class="mui-slider-group">
						<div class="mui-slider-item">
							<a href="#"><img src="img/main.jpg" /></a>
						</div>
						<div class="mui-slider-item">
							<a href="#"><img src="img/main.jpg" /></a>
						</div>
						<div class="mui-slider-item video">
							<video poster="img/back.jpg" src="img/UC-download.mp4"></video>
							<img src="img/play.png" />
						</div>
						<div class="mui-slider-item">
							<a href="#"><img src="img/main.jpg" /></a>
						</div>
					</div>
				</div>
				<div class="main-group">
					<h1>
						2018春季女装中大小同款休闲群儿童中大小款长袖格子格子裙季女装中大小同款休闲群儿童中大小款长袖格子
					</h1>
					<div class="price">
						<span>¥66.00</span> + 劵70.00
					</div>
					<p>
						<span>快递:¥0.0</span>
						<span>销量:69</span>
					</p>
				</div>
				<div class="main-group special">
					<span class="red">*</span>选择分类
				</div>
				<div class="main-group type">
					<div class="type-group active">
						红色
					</div>
					<div class="type-group">
						蓝色
					</div>
					<div class="type-group">
						绿色
					</div>
				</div>
				<div class="main-group special">
					<span class="red">*</span>本商品为特卖商品
				</div>
				<div id="detail"></div>
				<div class="main-group">
					<div class="detail-tab">
						<div class="active" style="border-right: 1px solid ghostwhite;">
							商品介绍
						</div>
						<div>
							规格参数
						</div>
					</div>
					<div class="mui-slider">
						<div class="mui-slider-group">
							<div class="mui-slider-item">
								<img src="img/detail_09.png" />
							</div>
							<div class="mui-slider-item">
								<div class="error">
									该商品暂时没有规格参数
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--底部导航栏-->
			<bottom class='bottom'>
				<div class="bottom-tab bottom-price">
					<span>¥66.00</span>(优惠价)
				</div>
				<div class="bottom-tab addcart alertshow">
					加入购物车
				</div>
				<div class="bottom-tab goshop alertshow">
					立即抢购
				</div>
			</bottom>
		</div>
		<script type="text/javascript">
			$(function() {
				var gallery = mui('.mui-slider');
				$('.detail-tab div').click(function() {
					if($('.detail-tab div').eq(1).attr('class') != 'active') {
						$('.detail-tab div').removeClass('active')
						$('.detail-tab div').eq(1).addClass('active')
						gallery.slider().gotoItem(1);
					} else {
						$('.detail-tab div').removeClass('active')
						$('.detail-tab div').eq(0).addClass('active')
						gallery.slider().gotoItem(0);
					}
				})
				$('#remove').click(function() {
					if($('input').val() > 1) {
						$('input').val($('input').val() - 1)
					}
					event.stopPropagation()
				})
				$('#add').click(function() {
					$('input').val(parseInt($('input').val()) + 1)
					event.stopPropagation()
				})
				$('.alertprice').click(function() {
					$('.alertprice').css('top', '100%')
				})
				$('.alertshow').click(function() {
					$('.alertprice').css('top', '0')
				})
				$('.video img').click(function() {
					$(this).prev().click()
				})
				$('video').click(function() {
					$('.myvideo video').attr('src', $(this).attr('src'))
					$('.myvideo').show()
				})
				$('.myvideo').click(function() {
					$('.myvideo').hide()
					$('.myvideo video').attr('src', '')
				})
				$(".shopdetail .head a").click(function() {
					$('.shopdetail .head a').removeClass('active')
					$(this).addClass('active')
					$(".main").animate({
						scrollTop: $($(this).attr("href")).offset().top + -30 + "px"
					}, {
						duration: 300,
						easing: "swing"
					});
					return false;
				});
				$('.type-group').click(function(){
					$('.type-group').removeClass('active')
					$(this).addClass('active')
				})
			})
		</script>
	</body>

</html>
