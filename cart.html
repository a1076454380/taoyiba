<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style>
		.head span{width: .2rem;}
	</style>
	<body>
		<div class="wrapper mycart">
			<header class="head">
				<span class="header-back mui-action-back">
					<img src="img/cartright.png"/>
				</span>
				<div>艺宝卷包</div>
				<span class="head-setting">
					<img src="img/car_03.png"/>
					记录
				</span>
			</header>
			<div class="main">
				<div class="back"></div>
				<div class="content">
					<div class="content-inner">
						<div class="price">
							<div class="money">2800</div>
							<div class="cart">可用卷</div>
						</div>
						<div class="wait">
							<div class="wait-group">
								<div class="money">
									0.00
								</div>
								<div class="cart">
									待返
								</div>
							</div>
							<div class="wait-group">
								<div class="money">
									0.00
								</div>
								<div class="cart">
									已用
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="record">
					<div class="record-top">
						<img src="img/car_07.png"/>
						<span>
							返卷记录
						</span>
					</div>
					<!--r如果有-->
					<div class="record-group">
						<img src="img/car_10.png" class="avatar"/>
						<span class="text">
							2800.00
						</span>
						<span class="num">
							10/10
						</span>
						<img src="img/user_31.gif" class="arr"/>
					</div>
					<!--如果没有-->
					<img src="img/orderhistory_03.png" class="noorder" style="display: none;"/>
				</div>
			</div>
		</div>
	</body>
</html>
